
<div class="row">
<div class="col">

<h2>Add Event:</h2>
<div class="form-group">
<label for="name">Event name:</label>
<input [(ngModel)]="myName" type="text" class="form-control">
</div>

<div class=" form-group">
<label for="description">Event descripion:</label>
<input [(ngModel)]="myDescription" type="text" class="form-control">
</div>

<div class="form-group">
<label for="image">Event image:</label>
<input [(ngModel)]="myImage" type="url" class="form-control">
</div>

<button type="button" class="btn btn-outline-dark btn-block" (click)="addEvent()">Add new event</button>

</div>
</div>
