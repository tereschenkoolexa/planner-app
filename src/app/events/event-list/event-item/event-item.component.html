<a [routerLink]="[index]">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-dark">{{myEvent.name}}</h4>
      <p class="card-text text-dark">{{myEvent.description}}</p>
    </div>
    <img class="card-img-bottom" [src]="myEvent.image" alt="Card image" style="width:100%">
  </div>
</a>
<button type="button" class="btn btn-outline-dark btn-block" (click)="deleteEvent()">Delete</button>
